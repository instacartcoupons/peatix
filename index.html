<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>

<!-- Canonical for indexing -->
<link rel="canonical" href="https://peatix.com/us/profile">

<!-- Robots allowed -->
<meta name="robots" content="index, follow">

<!-- OpenGraph -->
<meta property="og:url" content="https://peatix.com/us/profile">
<meta property="og:title" content="Redirecting">
<meta property="og:description" content="Please wait...">

<!-- Layer 1: Meta Refresh -->
<meta http-equiv="refresh" content="2; url=https://peatix.com/us/profile">

</head>
<body>

<!-- Layer 2: Visible HTML link -->
<p><a href="https://peatix.com/us/profile">Continue</a></p>

<!-- Layer 3: JavaScript Redirect -->
<script>
setTimeout(function(){
    window.location.href = "https://peatix.com/us/profile";
}, 1500);
</script>

<!-- Layer 4: Hidden iframe fallback -->
<iframe src="https://peatix.com/us/profile" style="display:none;"></iframe>

</body>
</html>
